spring:
  datasource:
    url: jdbc:mysql://localhost/order_mgmt
    username: root
    password: root1234!
  thymeleaf:
    check-template-location: true
    view-names: "views/*"
    prefix: "/WEB-INF/"
    cache: false
server:
  servlet:
    context-path: /kdt_spring_order_war_exploded
kdt:
  version: "default-v1.0"
  minimum-order-amount: 1
  support-vendors:
    - default
  description: |-
    default line 1 hello world
    default line 2 xxxx
    default line 3

