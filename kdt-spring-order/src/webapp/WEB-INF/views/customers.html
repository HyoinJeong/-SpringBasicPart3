<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Home</title>
    </head>
<body class="container-fluid">
    <h1>KDT Spring App</h1>
    <img th:src="@{/resources/bg.jpg}" class="img-fluid">
    <p th:text="'The time on the server is'+ ${serverTime}">치환이 실패되면 보여주는 문구</p>
    <h2>Customer Table</h2>
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">CreatedAt</th>
            <th scope="col">LastLoginAt</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="customer: ${customers}" th:object="${customer}">
                <th th:text="${customer.customerId}" scope="row"></th>
                <td th:text="*{name}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{createdAt}"></td>
                <td th:text="*{lastLoginAt}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
